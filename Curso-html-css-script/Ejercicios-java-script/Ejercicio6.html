    <script>
        //6. Calcular el área de un triángulo
let base = parseFloat(prompt("Base del triángulo:"));
let altura = parseFloat(prompt("Altura del triángulo:"));
let area = (base * altura) / 2;
alert("Área del triángulo: " + area);
    </script>
