    <script>
       //7. Convertir grados Celsius a Fahrenheit
let celsius = parseFloat(prompt("Grados Celsius:"));
let fahrenheit = (celsius * 9/5) + 32;
alert("Fahrenheit: " + fahrenheit);
    </script>
